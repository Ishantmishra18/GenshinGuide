<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ponatix</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background"></div>
    <nav>
      <div class="left">
      <div class="logo"></div>
      <h1>Ponatix.Genshin</h1>
      </div>
      <div class="right">
        <button>Bosses</button>
        <button>Region</button>
        <button>Poimon</button>
      <div class="reaction">Elemental <br> Reactions</div>
    </div>
    </nav>
    <div class="element">
      <div class="elem pyro"elem="pyro" ></div>
      <div class="elem hydro"elem="hydro"></div>
      <div class="elem anemo"elem="anemo" ></div>
      <div class="elem electro"elem="electro"   ></div>
      <div class="elem dendro"elem="dendro"></div>
      <div class="elem cryo"elem="cryo"   ></div>
      <div class="elem geo"elem="geo" ></div>
    </div>
    <div class="cardshowcase">
        <div class="card click">
        <div class="bg">
          <img src="char/neuvillette.png" alt="">
          <span class="text">neuvillette</span>
          <div class="bottom"></div>
       </div>
      </div>
      
    </div>
    <div class="charinfo">
        <div class="charmain"></div>
    </div>
  
    <script src="script.js"></script>
  </body>
</html>
